name: shiftforge
description: "ShiftForge â€” Internal Shift Scheduling Toolkit"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # Backend (PocketBase)
  pocketbase: ^0.18.1

  # Local Storage / Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  fl_chart: ^0.68.0
  intl: ^0.19.0
  table_calendar: ^3.1.2

  # Utilities
  uuid: ^4.3.3
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  collection: ^1.18.0
  url_launcher: ^6.2.5

  # PDF Export
  pdf: ^3.11.0
  printing: ^5.13.1

  # Push Notifications (free tier)
  firebase_messaging: ^15.0.0
  firebase_core: ^3.0.0

  # Deep Linking
  go_router: ^14.2.0

  # Date/Time
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/seed/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
