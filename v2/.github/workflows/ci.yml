name: v2-ci
on:
  push:
    branches: [main]
    paths: ['v2/**']
  pull_request:
    branches: [main]
    paths: ['v2/**']

defaults:
  run:
    working-directory: v2

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: v2/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: v2/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: v2/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: v2/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
