# ============================================================
# Deploy Cloudflare Worker (manual dispatch / push to main)
# ============================================================
# This workflow deploys the Worker API to Cloudflare.
# It can be triggered manually (workflow_dispatch) or on push to main.
#
# Required GitHub Secrets:
#   CLOUDFLARE_WORKERS_TOKEN — API token with Workers permissions
#   CLOUDFLARE_ACCOUNT_ID   — Your Cloudflare Account ID
# ============================================================

name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'worker/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read

concurrency:
  group: deploy-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Worker API
    runs-on: ubuntu-latest
    # Only run if the secret is configured
    env:
      WORKERS_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
    steps:
      - name: Check secrets
        if: env.WORKERS_TOKEN == ''
        run: |
          echo "::error::CLOUDFLARE_WORKERS_TOKEN secret is not set. Skipping deploy."
          echo "Set it in Settings → Secrets → Actions to enable Worker deployment."
          exit 0

      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        if: env.WORKERS_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy

      - name: Deploy Summary
        if: env.WORKERS_TOKEN != '' && success()
        run: |
          echo "## ✅ Worker deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
