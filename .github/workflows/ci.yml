# ============================================================
# Station Platform — React/Vite CI/CD
# Build, Test, Lint + Deploy to Cloudflare Pages
# ============================================================

name: Station Platform CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'         # Weekly Monday 3 AM

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint + Type Check ────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm typecheck

      - name: ESLint
        run: pnpm lint
        continue-on-error: true

  # ── Dependency Audit ─────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod

  # ── Unit Tests ───────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --reporter=verbose

  # ── Build ────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, audit]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build production
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ── Deploy to Cloudflare Pages (main only) ───────────
  deploy:
    name: Deploy (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    continue-on-error: true
    # Note: Configure CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID
    # in GitHub repo Settings → Secrets and variables → Actions
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        if: env.CLOUDFLARE_API_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=station-manager

  # ── Worker Type Check (runs always) ──────────────────
  worker-typecheck:
    name: Worker Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: worker/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm typecheck

  # ── Deploy Worker API (main only, requires CLOUDFLARE_WORKERS_TOKEN) ──
  deploy-worker:
    name: Deploy Worker API
    runs-on: ubuntu-latest
    needs: [build, worker-typecheck]
    if: >-
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    continue-on-error: true
    env:
      WORKERS_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: worker/pnpm-lock.yaml

      - name: Install worker deps
        working-directory: worker
        run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        if: env.WORKERS_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy

      - name: Skip notice
        if: env.WORKERS_TOKEN == ''
        run: echo "⏭️ Skipped — CLOUDFLARE_WORKERS_TOKEN secret not set. Deploy worker manually with 'cd worker && pnpm run deploy'."
