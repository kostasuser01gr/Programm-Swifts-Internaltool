# ============================================================
# CI — Quality Gates (lint · typecheck · test · build)
# Runs on every PR and push to main. Must pass before merge.
# ============================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ────────────────────────────────────────────────────────────
# STRATEGY:
#   The repo is a pnpm monorepo.  The PRIMARY deployable is
#   the root Vite/React SPA (build → dist/).
#   Secondary packages live under apps/ and packages/.
#   Every job installs once from root; pnpm workspaces handle
#   linking automatically.
# ────────────────────────────────────────────────────────────

jobs:
  # ── 1. Lint ──────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: ESLint (root SPA)
        run: pnpm lint

  # ── 2. Type Check ───────────────────────────────────
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: TypeScript (root SPA)
        run: pnpm typecheck

      - name: TypeScript (apps/api)
        working-directory: apps/api
        run: pnpm typecheck

      - name: TypeScript (apps/web)
        working-directory: apps/web
        run: pnpm typecheck

  # ── 3. Tests ─────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Vitest (root — 103 tests)
        run: pnpm test -- --reporter=verbose

  # ── 4. Build ─────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build (Vite → dist/)
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ── 5. E2E Smoke Tests (Playwright) ──────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run E2E tests
        run: pnpm test:e2e --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ── 6. Deploy Worker API (main only) ─────────────────
  deploy-worker:
    name: Deploy Worker API
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true
    env:
      WORKERS_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        if: env.WORKERS_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy

      - name: Skip notice
        if: env.WORKERS_TOKEN == ''
        run: echo "⏭️  CLOUDFLARE_WORKERS_TOKEN not set — worker deploy skipped."
