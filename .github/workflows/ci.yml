# ============================================================
# Monorepo CI/CD — apps/web (Next.js) + apps/api (Cloudflare Worker)
# Build, Test, Lint + Deploy
# ============================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'         # Weekly Monday 3 AM

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint + Type Check ────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: TypeScript check (web)
        working-directory: apps/web
        run: pnpm typecheck

      - name: TypeScript check (api)
        working-directory: apps/api
        run: pnpm typecheck

  # ── Dependency Audit ─────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod
        continue-on-error: true

  # ── Unit Tests ───────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --reporter=verbose
        continue-on-error: true

  # ── Build Web ────────────────────────────────────────
  build-web:
    name: Build Web (Next.js)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build web app
        working-directory: apps/web
        run: pnpm build

  # ── Deploy Worker API (main only) ────────────────────
  deploy-worker:
    name: Deploy Worker API
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: >-
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    continue-on-error: true
    env:
      WORKERS_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        if: env.WORKERS_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: deploy

      - name: Skip notice
        if: env.WORKERS_TOKEN == ''
        run: echo "⏭️ Skipped — CLOUDFLARE_WORKERS_TOKEN secret not set."
